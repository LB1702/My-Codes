<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accueil</title>
        <link rel="stylesheet" href="/css/menu.css">
        <link rel="stylesheet" href="/css/discussion.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/profile.css">
        <link rel="stylesheet" href="/css/chatbox.css">
        <link rel="icon" type="image/png" sizes="16x16" href="/image/icon/grandline.png">
        <script src="/script.js"></script>
      </head>

      <style>
        body,html {
        height: 100%;
        }
      </style>


<body>
    <div id="menufond">
        <ul id="menu">
          <li id="discussion"><a href="/discussions">Discussion</a></li>
          <li id="login"><a href="/login">Login</a></li>
          <li id="contact"><a href="/contact">Contact</a></li>
          <li id="profile" value="{{.Session.Name}}"><a href="/profile">Profile</a></li>
          <li id="register"><a href="/signin">Sign in</a></li>
        </ul>
    </div>

<div class="postSingle" id="post">
  <img src="{{.Owner.ProfilePicture}}" class="postImageProfile">
  <h4 class="postHolderSingle" id="postHolder">{{.Owner.Name}}</h4>
  <div class="category">
  <h5 class="postCategorySingle" id="postCategorySingle">Category: History</h5>
  </div>
  <hr>
  <h4 class="postMessageSingle" id="postMessage">
                                           {{.Content.Content}}
                                          
  </h4>
      <hr style="margin-top: 8%;">
      <!-- <div class="interactions"> -->
          <table>
          <tbody >
              <tr>
                  <td class="sep">            <label for="nbComments">Comments: </label>
                      <span id="nbComments">135</span></td>
                  <td class="sep">            <label for="likes">Likes: </label>
                      <span id="likes">{{.Content.Likes}}</span></td>
                  <td>            <label for="dislikes">Dislikes: </label>
                      <span id="dislikes">{{.Content.Dislikes}}</span></td>
              </tr>
              <tr>
              </tr>
          </tbody>
      </table>
      

</div>
<hr style="margin-top: 35%;">
<!-- Comments Section START -->
{{range .Comments}}
<div class="comment">
    <img src="" class="postImageProfile">
  <h4 class="postHolderSingle" id="postHolder"></h4>
  <hr>
  <h4 class="postMessageSingle" id="postMessage">
    {{.Content}}
   
</h4>
</div>
{{end}}
<!-- Comments Section END -->
<hr style="position: relative;">
<form class="insertComment" id="insertComment" method="POST">
<div>
    <h4>Insert a comment here!</h4>
    <input type="text" id="commentSection" class="commentSection" name="commentSection"> 
    <button type="submit" class="submitComment">Submit</button>
</div>
</form>
<script>
    init()
    assignIdToComments()
    tabulateComments()
</script>
</body> 

</html>
